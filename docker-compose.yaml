version: "3.6"
services:
  gateway:
    build: ./src/backend/gateway
    command: python main.py
    ports:
      - "6969:6969"
    networks:
      - lemniskata

  test_gateway:
    build: ./src/backend/test_gateway
    command: python main.py
    ports:
      - "6970:6970"
    networks:
      - lemniskata

  test_service:
    build: ./src/backend/test_service
    command: python main.py
    depends_on:
      - test_gateway
    ports:
      - "8080:8080"
    networks:
      - lemniskata

  weather_service:
    build: ./src/backend/weather_service
    command: python main.py
    depends_on:
      - gateway
    ports:
      - "6971:6971"
    networks:
      - lemniskata

  height_service:
    build: ./src/backend/height_service
    command: python main.py
    depends_on:
      - gateway
    ports:
      - "6972:6972"
    networks:
      - lemniskata

  redis_db:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - lemniskata

  weather_api:
    image: vayer/lemniskata:weather_api
    command: python main.py
    ports:
      - "60:60"
    networks:
      - lemniskata


networks:
    lemniskata:
        driver: bridge