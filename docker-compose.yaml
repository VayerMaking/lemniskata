version: "3.6"
services:
  gateway:
    build: ./src/backend/test_gateway
    # environment:
    #   - PORT=80
    #   - FLASK_DEBUG=1
    command: python main.py
    ports:
      - "2001:2001"
    networks:
      - leminiskata

  test_service:
    build: ./src/backend/test_service
    environment:
      - PORT=80
      - FLASK_DEBUG=1
    command: python main.py
    depends_on:
      - gateway
    ports:
      - "2002:2002"
    networks:
      - leminiskata

networks:
    leminiskata:
        driver: bridge